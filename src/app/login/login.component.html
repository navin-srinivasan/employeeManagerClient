<div class="header">
  <h1>Employee Portal</h1>
</div>
<div class="container">
  <div *ngIf="switchflag">
    <br>
    <form #userForm="ngForm" (ngSubmit)="onSubmit()">

      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="abc@xyz.com" name="username"
            [(ngModel)]="userModel.username">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" placeholder="********" name="password"
            [(ngModel)]="userModel.password">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </div>
    </form>
    <div *ngIf="loginmsg == 'Error'">
      Check your credentials
    </div>
  </div>
</div>
<div *ngIf="loginmsg == 'ML' && !switchflag">
  <app-manager-portal [userBean]="userBean" ></app-manager-portal>
</div>
<div *ngIf="loginmsg == 'EL'  && !switchflag">
  <app-employee-portal></app-employee-portal>
</div>
